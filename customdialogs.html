<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="HW 4 Part 2: Custom Dialogs">
    <meta name="author" content="Joanne Wu">
    <title>Custom Dialogs?</title>
  </head>
  <body>
    <h1>Custom Dialogs</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.8/purify.min.js"></script>
    <script type="module">
      import {customAlert, customConfirm, customPrompt} from './customdialog.js';
      customAlert();
      customConfirm();
      customPrompt();
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.8/purify.min.js"></script> -->
    <button id="alert-button" type="button">Alert</button>
    <dialog id = "alert-dialog" style ="text-align: center">
      <p>Alert pressed!</p>
      <button class="ok-button">Ok</button>
    </dialog>

    <button id="confirm-button" type="button">Confirm</button>
    <dialog id = "confirm-dialog" style ="text-align: right">
      <p>Do you confirm this?</p>
      <button class="cancel-button">Cancel</button>
      <button class="ok-button">Ok</button>
    </dialog>
    
    <button id="prompt-button" type="button">Prompt</button>
    <dialog id = "prompt-dialog">
      <form id="formy">
        <div style = "text-align: left; width: 400px; padding-bottom: 3px; align-items: center; padding-left: 5px; padding-right: 5px">
          <label for="name">What is your name?</label><br>
          <input id="namey" type="text" name="name" style="width: 100%;"><br><br>
        </div>
        <div style="text-align: right;">
          <button id="cancel-button-2" onclick="event.preventDefault()">Cancel</button>
          <button id= "ok-button-2" onclick="event.preventDefault();submitForm()">Ok</button>
        </div>
      </form>

    </dialog>

    <br>
    <br>
    <output id="result"></output>
  </body>
</html>
