<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Joanne's Online Portfolio">
    <meta name="author" content="Joanne Wu">
    <title>Joanne Wu's Blog CRUD</title>
    <!-- <script src="blog.js"></script> -->
  </head>
  <body>
    <script type="module">
      import {crudOnSubmit} from './blog.js'; 
      crudOnSubmit();
    </script>
    <h4>Blog Post Form</h4>
    <form id="formy">
      <label for="title">Title</label><br>
      <input type="text" name="title" id="title"><br>
      <label for="date">Date</label><br>
      <input type="text" name="date" id="date"><br>
      <label for="summary">Summary</label><br>
      <textarea name="summary" id="summary" rows="4" cols="50"></textarea><br>
      <input type="submit" value="Submit">
    </form>
    <br/>
    <hr>
    <table id="blog-posts">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody id="blog-table-body">
      </tbody>
    </table>
  </body>
</html>
